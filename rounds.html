<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Rounds</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="rounds-modal" class="modal">
    <div class="modal-content">
      <h2>Choose Rounds</h2>
      <button class="round-button" data-rounds="1">Best of 1</button>
      <button class="round-button" data-rounds="3">Best of 3</button>
      <button class="round-button" data-rounds="7">Best of 7</button>
      <button id="back-to-menu-button">Back to Menu</button>
      <p id="message-box" class="message-box hidden"></p>
    </div>
  </div>
  <script src="rounds.js"></script>
</body>
</html>
