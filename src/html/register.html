<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../js/style.css">
    <link rel="icon" type="image/png" href="../../assets/icon/icon.png">
</head>
<body>
    <div id="register-container" class="container">
        <h1 id="app-title">Register</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="register-button">Register</button>
        <button id="back-button">Back to Login</button>
        <p id="message-box" class="message-box"></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
