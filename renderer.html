<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Adicione a pol?tica de seguran?a de conte?do aqui -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
</head>
<body>
    <div id="game-container" class="container">
        <h1>Game</h1>
        <div id="player-container">
            <h2>Player's Hand</h2>
            <div id="player-hand" class="hand"></div>
            <p id="player-score" class="score"></p>
        </div>
        <div id="dealer-container">
            <h2>Dealer's Hand</h2>
            <div id="dealer-hand" class="hand"></div>
            <p id="dealer-score" class="score"></p>
        </div>
        <p id="game-message" class="message-box"></p>
        <!-- Game Buttons -->
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="next-round-button" class="hidden">Next Round</button>
        <button id="restart-button" class="hidden">Restart</button>
        <button id="menu-button" class="hidden">Menu</button>
        <!-- Result Message -->
        <div id="overlay" class="overlay hidden">
            <div id="result-message" class="result-message"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
