<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay" class="overlay hidden"></div>
    <p id="game-message" class="message-box hidden"></p>
    <div id="game-container" class="container">
        <div id="sequence-container" class="sequence-container">
            SEQUENCE OF WINS: <span id="sequence-wins">0</span>
        </div>
        <div id="leaderboard-container" class="leaderboard-container"></div>
        <h1>Blackjack</h1>
        <div id="player-container">
            <h2>Player's Hand</h2>
            <div id="player-hand" class="hand"></div>
            <p id="player-score" class="score">Player Score: 0</p>
            <div id="player-wins-container" class="life-bar"></div>
        </div>
        <div id="dealer-container">
            <h2>Dealer's Hand</h2>
            <div id="dealer-hand" class="hand"></div>
            <p id="dealer-score" class="score">Dealer Score: 0</p>
        </div>
        <button id="hit-button" class="action-button">Hit</button>
        <button id="stand-button" class="action-button">Stand</button>
        <div id="game-controls" class="game-controls">
            <button id="restart-button" class="hidden">Restart</button>
            <button id="menu-button" class="hidden">Menu</button>
            <button id="new-series-button" class="hidden">New Series</button>
            <button id="next-round-button" class="hidden">Next Round</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
