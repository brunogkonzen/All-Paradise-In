<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="icon" href="docs/Logo - All Paradise In.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackjack</h1>
    <div>
      <h2>Mão do Jogador</h2>
      <div id="player-hand" class="hand"></div>
      <p id="player-score">Pontuação do Jogador: 0</p>
    </div>
    <div>
      <h2>Mão do Dealer</h2>
      <div id="dealer-hand" class="hand"></div>
      <p id="dealer-score">Pontuação do Dealer: 0</p>
    </div>
    <div>
      <button id="hit-button">Pedir</button>
      <button id="stand-button">Segurar</button>
      <button id="restart-button">Restart</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
